<ion-list>
  <ion-list-header>
    <ion-label>{{listHead}}</ion-label>
  </ion-list-header>
<ion-item-sliding 
*ngFor="let item of service?.items|async; let i=index"
#sliding_item >
<ion-item>
<app-items-host [item]="item" [itemViewerComponent]="itemViewerComponent"></app-items-host>
<ion-icon slot="end" name="ellipsis-vertical-outline"></ion-icon>
<ion-icon slot="start" name="ellipsis-vertical-outline"></ion-icon>
</ion-item>
<ion-item-options side="start">
  <ion-button
  danger
    color="danger"
    (click)="deleteItem(item,sliding_item, i)"
  >
    <ion-icon name="trash"></ion-icon>
    {{'Elimina'|translate}}
  </ion-button>
  </ion-item-options>
  <ion-item-options side="end">
<ion-button
(click)="editItem(item,sliding_item,i)"
>
    <ion-icon name="eye" ></ion-icon>
    {{'Edit'|translate}}
    </ion-button>
  </ion-item-options>
</ion-item-sliding>
  </ion-list>
  <ion-fab mini slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button size="small">
      <ion-icon name="add" (click)="create()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
